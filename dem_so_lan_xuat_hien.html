<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr, data) {
        let count = 0;
        let position = arr.indexOf(data);
        if (position > -1) {
            ++count;
            for (let i = position-1; i > 0; --i) {
                if (arr[i] === data) {
                    ++count;
                }
                else {
                    break;
                }
            }
            for (let i = position+1; i < arr.length; ++i) {
                if (arr[i] === data) {
                    ++count;
                }
                else {
                    break;
                }
            }
        }
        return count;
    }
    function insertionsort(arr) {
        for (let i=0; i<arr.length-1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
    }
    function dispArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + ' ');
        }
    }
    let nums = [];
    for(let i=0;i<100;++i){
        nums.push(Math.floor(Math.random() * 101));
    }
    insertionsort(nums);
    dispArr(nums);
    document.write("<br/>");
    let number = parseInt(prompt("nhập số cần tìm: "));
    let retVal = count(nums, number);
    document.write("Found " + retVal + " occurrences of " + number + ".");
</script>
</body>
</html>
